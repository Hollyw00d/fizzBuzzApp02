<!DOCTYPE html>
<html>
<head>
	<title>Fizz Buzz App Using jQuery by Matt Jennings</title>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/local.js"></script>
</head>
<body>

<h1>Fizz Buzz App Using jQuery by Matt Jennings</h1>

<p><strong>Below numbers 1 - 100 will be printed out with a few exceptions:</strong></p>

<ul>
	<li><strong>Numbers divisible by 3 will be replaced with <em>Fizz</em>.</strong></li>
	<li><strong>Numbers divisible by 5 will be replaced with <em>Buzz</em>.</strong></li>
	<li><strong>Numbers divisible by 3 and 5 will be replaced with <em>Fizz Buzz</em>.</strong></li>
</ul>

<p id="fizzbuzz-output"></p>

</body>
</html>
